
version: '3.8'

services:
  appium-server:
    image: appium/appium:2.0.0
    command: ["appium", "--base-path", "/wd/hub"]
    ports:
      - "4723:4723"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4723/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autorl-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 api_server.py
    ports:
      - "5000:5000"
    environment:
      - APPIUM_SERVER_URL=http://appium-server:4723/wd/hub
    depends_on:
      appium-server:
        condition: service_healthy
    networks:
      - autorl-network

  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 main.py
    environment:
      - APPIUM_SERVER_URL=http://appium-server:4723/wd/hub
    depends_on:
      appium-server:
        condition: service_healthy
    networks:
      - autorl-network

  frontend:
    build:
      context: ./autorl-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
      - omh-mock-server
    environment:
      - VITE_OMH_API_BASE=http://omh-mock-server:8001
      - VITE_AUTORL_API_BASE=http://backend:5000
    networks:
      - autorl-network

  omh-mock-server:
    build:
      context: ../src/agent_service
      dockerfile: Dockerfile.omh-mock
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - autorl-network

networks:
  autorl-network:
    driver: bridge

