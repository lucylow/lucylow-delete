<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Mobile 1 - Send Money</title>
  <style>
    body { background:#071228; color:#e6f7ff; font-family:Inter, system-ui, sans-serif; padding:24px; }
    .phone{ width:360px; margin:24px auto; background:#021429; border-radius:28px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }
    button{ background:#00e3ff; color:#031226; border:none; padding:12px; width:100%; font-weight:700; border-radius:8px; cursor:pointer;}
    .muted{ color:#9fb6c9; font-size:13px; }
    input{ width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #12324b; background:#0b2836; color:#e6f7ff; }
  </style>
</head>
<body>
  <div class="phone">
    <h3>Checking Account</h3>
    <p class="muted">Balance: <strong>$3,214.00</strong></p>
    <button id="send-money">Send Money</button>
    <div id="form" style="display:none; margin-top:12px;">
      <input id="recipient" value="Jane"/>
      <input id="amount" value="$20.00"/>
      <button id="confirm">Confirm</button>
    </div>
    <div id="toast" style="display:none; margin-top:12px;color:#00ff99;"></div>
  </div>
<script>
document.getElementById('send-money').addEventListener('click',()=>document.getElementById('form').style.display='block');
document.getElementById('confirm').addEventListener('click', async ()=>{
  document.getElementById('toast').innerText='Transaction Complete! $20 sent to Jane';
  document.getElementById('toast').style.display='block';
});
</script>
</body>
</html>
