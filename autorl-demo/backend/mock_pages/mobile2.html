<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Mobile 2 - Payments (updated)</title>
  <style>
    body { background:#071228; color:#e6f7ff; font-family:Inter, system-ui, sans-serif; padding:24px; }
    .phone{ width:360px; margin:24px auto; background:#021429; border-radius:28px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }
    button{ background:#0066ff; color:#fff; border:none; padding:10px; border-radius:8px; cursor:pointer;}
    .muted{ color:#9fb6c9; font-size:13px; }
    input{ width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #12324b; background:#0b2836; color:#e6f7ff; }
  </style>
</head>
<body>
  <div class="phone">
    <h3>Payments</h3>
    <p class="muted">Account total: <strong>$3,214.00</strong></p>
    <div style="display:flex;gap:8px;">
      <button data-role="payment">Pay</button>
      <button id="quick-pay">Quick Transfer</button>
    </div>
    <div id="form" style="display:none; margin-top:12px;">
      <input id="payee" placeholder="Who are you paying?" />
      <input id="amount" placeholder="$0.00" />
      <button id="submit">Pay Now</button>
    </div>
    <div id="toast" style="display:none; margin-top:12px;color:#00ff99;"></div>
  </div>
<script>
document.querySelector('[data-role="payment"]').addEventListener('click',()=>document.getElementById('form').style.display='block');
document.getElementById('submit').addEventListener('click',()=>{
  document.getElementById('toast').innerText='Payment Complete!';
  document.getElementById('toast').style.display='block';
});
</script>
</body>
</html>
