version: '3.8'

services:
  omh-mock-server:
    build:
      context: .
      dockerfile: Dockerfile.omh-mock
    container_name: omh-mock-server
    ports:
      - "8001:8001"
    volumes:
      - ./mock_data:/app/mock_data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - autorl-network

networks:
  autorl-network:
    driver: bridge

