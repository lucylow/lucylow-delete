<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRL Mock Data Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #ffffff;
        }
        h1 {
            color: #00e676;
            border-bottom: 2px solid #00e676;
            padding-bottom: 10px;
        }
        h2 {
            color: #2196f3;
            margin-top: 30px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #1b5e20;
            color: #00e676;
        }
        .error {
            background: #b71c1c;
            color: #ff5252;
        }
        .info {
            background: #0d47a1;
            color: #2196f3;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .device, .metric {
            background: #222;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #00e676;
            border-radius: 4px;
        }
        button {
            background: #00e676;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00c853;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .ws-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .ws-connected {
            background: #1b5e20;
            color: #00e676;
        }
        .ws-disconnected {
            background: #b71c1c;
            color: #ff5252;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AutoRL Mock Data Test</h1>
    
    <div class="status info">
        <strong>Backend URL:</strong> <span id="backend-url">http://localhost:5000/api</span><br>
        <strong>WebSocket URL:</strong> <span id="ws-url">ws://localhost:5000/ws</span><br>
        <span class="ws-status ws-disconnected" id="ws-status">WebSocket: Disconnected</span>
    </div>

    <div>
        <button onclick="testHealthCheck()">üîç Test Health Check</button>
        <button onclick="testDevices()">üì± Test Devices</button>
        <button onclick="testMetrics()">üìä Test Metrics</button>
        <button onclick="testActivity()">üìù Test Activity</button>
        <button onclick="testPolicies()">üß† Test Policies</button>
        <button onclick="testPlugins()">üîå Test Plugins</button>
        <button onclick="connectWebSocket()">üîó Connect WebSocket</button>
        <button onclick="testAllEndpoints()">üöÄ Test All</button>
    </div>

    <h2>Test Results</h2>
    <div id="results"></div>

    <h2>WebSocket Messages</h2>
    <div id="ws-messages" class="card">
        <em>No messages yet...</em>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        const WS_URL = 'ws://localhost:5000/ws';
        let ws = null;
        let wsMessages = [];

        function log(title, data, isError = false) {
            const results = document.getElementById('results');
            const card = document.createElement('div');
            card.className = 'card';
            
            const status = document.createElement('div');
            status.className = isError ? 'status error' : 'status success';
            status.textContent = isError ? '‚ùå ' + title : '‚úÖ ' + title;
            
            const content = document.createElement('pre');
            content.textContent = JSON.stringify(data, null, 2);
            
            card.appendChild(status);
            card.appendChild(content);
            results.insertBefore(card, results.firstChild);
        }

        async function apiCall(endpoint, title) {
            try {
                const response = await fetch(API_BASE + endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                log(title, data);
                return data;
            } catch (error) {
                log(title + ' - ERROR', { error: error.message }, true);
                return null;
            }
        }

        async function testHealthCheck() {
            await apiCall('/health', 'Health Check');
        }

        async function testDevices() {
            const data = await apiCall('/devices', 'Devices');
            if (data && Array.isArray(data)) {
                log('Devices Count', { total: data.length, devices: data.map(d => d.id) });
            }
        }

        async function testMetrics() {
            const data = await apiCall('/metrics', 'Metrics');
            if (data) {
                log('Metrics Summary', {
                    success_rate: data.success_rate + '%',
                    total_success: data.total_tasks_success,
                    total_failure: data.total_tasks_failure,
                    avg_runtime: data.avg_task_runtime_seconds + 's'
                });
            }
        }

        async function testActivity() {
            await apiCall('/activity', 'Activity Log');
        }

        async function testPolicies() {
            await apiCall('/policies', 'RL Policies');
        }

        async function testPlugins() {
            await apiCall('/plugins', 'Plugins');
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket Info', { message: 'Already connected' }, false);
                return;
            }

            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                document.getElementById('ws-status').textContent = 'WebSocket: Connected';
                document.getElementById('ws-status').className = 'ws-status ws-connected';
                log('WebSocket Connected', { url: WS_URL });
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® WebSocket message:', data);
                    wsMessages.unshift(data);
                    
                    // Display in UI
                    const wsDiv = document.getElementById('ws-messages');
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'device';
                    msgDiv.innerHTML = `
                        <strong>${data.event || 'message'}</strong> - ${new Date().toLocaleTimeString()}<br>
                        <pre style="margin:5px 0 0 0; padding:5px; font-size:11px;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    wsDiv.insertBefore(msgDiv, wsDiv.firstChild);
                    
                    // Keep only last 10 messages
                    if (wsDiv.children.length > 10) {
                        wsDiv.removeChild(wsDiv.lastChild);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                log('WebSocket Error', { error: error.toString() }, true);
            };

            ws.onclose = () => {
                console.log('üîå WebSocket disconnected');
                document.getElementById('ws-status').textContent = 'WebSocket: Disconnected';
                document.getElementById('ws-status').className = 'ws-status ws-disconnected';
                log('WebSocket Disconnected', { message: 'Connection closed' });
            };
        }

        async function testAllEndpoints() {
            document.getElementById('results').innerHTML = '';
            log('Test Started', { timestamp: new Date().toISOString() });
            
            await testHealthCheck();
            await new Promise(r => setTimeout(r, 200));
            
            await testDevices();
            await new Promise(r => setTimeout(r, 200));
            
            await testMetrics();
            await new Promise(r => setTimeout(r, 200));
            
            await testActivity();
            await new Promise(r => setTimeout(r, 200));
            
            await testPolicies();
            await new Promise(r => setTimeout(r, 200));
            
            await testPlugins();
            
            log('Test Completed', { 
                timestamp: new Date().toISOString(),
                message: 'All API endpoints tested'
            });
        }

        // Auto-connect WebSocket on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                connectWebSocket();
            }, 500);
        });
    </script>
</body>
</html>
